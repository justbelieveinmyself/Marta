<div *ngIf="!isLogged" class="main-container">
    <div class="login-container">
        <div class="card card_with_shadow">
            <div class="card-body">
                <h2 class="card-title-login">Welcome!</h2>
                <form style="width: 75%" class="form-group mx-auto" #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                    <div class="form-group my-4">
                        <input type="text" class="form-control" name="username" placeholder="Username"
                               [(ngModel)]="username">
                    </div>
                    <div class="form-group mt-4 mb-3">
                        <input type="password" class="form-control" name="password" placeholder="Password"
                               [(ngModel)]="password">
                    </div>
                    <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe" [(ngModel)]="rememberMe" checked>
                    <label class="form-check-label ms-2" for="rememberMe">
                        &nbsp;Save user
                    </label>
                    <div class="form-group text-center mt-4 mb-2 flex-center-column">
                        <button [disabled]="!f.valid"  class="btn btn-outline-success btn-block login-btn btn-lg btn-with-logo">
                            <span>Go Shopping!</span>
                            <i class="fa-solid fa-bag-shopping ms-auto"></i>
                        </button>
                    </div>

                </form>
                <div *ngIf="f.submitted && isLoginFail"
                     class="alert alert-danger mt-3 mb-0 text-center">{{ errorMessage }}
                </div>
            </div>
        </div>
    </div>

    <aside class="sidebox-container w-35">
        <div class="card card_with_shadow" style="margin-bottom: 30px">
            <div class="card-body text-center flex-center-column">
                <button routerLink="/register" class="btn btn-outline-danger btn-lg btn-block my-3 btn-with-logo">
                    <span>Sign Up</span>
                    <i class="fa-solid fa-user-plus ms-auto"></i>
                </button>
                <h6>Haven't you managed to create <br> an account yet?</h6>
            </div>
        </div>
        <div class="card card_with_shadow" style="margin-bottom: 30px">
            <div class="card-body text-center flex-center-column">
                <button class="btn btn-outline-primary btn-lg btn-block my-3 btn-with-logo">
                    <span>Log In via VK</span>
                    <i class="fa-brands fa-vk fa-xl ms-auto"></i>
                </button>
                <h6>Sign in via the Social Network</h6>
            </div>
        </div>
    </aside>

</div>
