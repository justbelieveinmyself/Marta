
<h2>Product list</h2>
<div class="card-group">
    <div *ngFor = "let card of card" class="me-4 mb-4">
    <a routerLink="{{card.product.id}}/details" routerLinkActive="active">
        <div class="card" style="width: 18rem; height: 31rem;">
            <img src="{{card.file}}" style="object-fit: cover;" height="381.86" width="286.4" class="card-img-top"
                alt="product image">
            <div class="card-body">
                <h5 class="card-title">{{card.product.price}} 
                    <span style="text-decoration: line-through; font-size: 15px; 
                    color: #868695; margin-left: 8px;">700$</span>
                </h5>
                <div style="-webkit-line-clamp: 2; display: -webkit-box; -webkit-box-orient: vertical; overflow: hidden;">
                <div class="card-text">{{card.product.seller.username}} / {{card.product.productName}}
                </div>
            </div>
            </div>
        </div>
    </a>
</div>
</div>
