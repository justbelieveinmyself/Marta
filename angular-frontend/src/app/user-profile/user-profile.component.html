<h2 style="display: flex; justify-content: center;">Personal Account</h2>
<div class="row">
    <div class="col" style="display: flex;">
        <a routerLink="details" routerLinkActive="active">
            <div class="card card_with_shadow" style="height: 250px; width: 370px;">

                <div class="card-body">
                    <div style="padding-left: 30px;">
                        <img src="{{user.avatar}}"
                            alt="userlogo" class="rounded-circle me-2" style="object-fit: cover;width: 110px; height: 110px;">
                        <div class="card-title name_card_main">{{user.firstName}}</div>
                    </div>
                    <p class="card-text my-3">
                        <span class="text-body-secondary me-2">Phone</span>
                        <span class="card_body_value">{{user.phone}}</span>
                    <div>
                        <span class="text-body-secondary me-2">Email</span>
                        <span class="card_body_value">{{user.email}}</span>
                        <app-logout style="bottom: 25px;right: 20px; position: absolute;"></app-logout>
                    </div>
                </div>

            </div>
        </a>
    </div>
    <div class="col" style="display: flex;">
        <a routerLink="delivery" routerLinkActive="active">
            <div class="card card_with_shadow" style="height: 250px; width: 370px;">

                <div class="card-body">
                    <div style="padding-left: 30px;">
                        <img src="https://static.vecteezy.com/system/resources/previews/012/665/408/original/delivery-and-courier-motorbike-logo-free-vector.jpg"
                            alt="userlogo" class="rounded-circle me-2" style="width: 120px;">
                        <span class="card-title name_card_main">Delivery</span>
                    </div>
                    <p class="card-text my-3">
                    <div style="bottom: 25px; position: absolute;">
                        <span class="text-body-secondary me-2">Upcoming</span>
                        <span class="card_body_value">not expected</span>
                    </div>
                </div>

            </div>
        </a>
    </div>
    <div class="col" style="display: flex;">
        <a routerLink="favourites" routerLinkActive="active">
            <div class="card card_with_shadow" style="height: 250px; width: 370px;">

                <div class="card-body">
                    <div style="padding-left: 30px;">
                        <img src="https://t3.ftcdn.net/jpg/03/21/22/56/360_F_321225614_eUlLLhZXqwbjEYVEeSTnf6vV3PYo1DzV.jpg"
                            alt="userlogo" class="rounded-circle me-2" style="width: 120px;">
                        <span class="card-title name_card_main">Favourite</span>
                    </div>
                    <p class="card-text my-3">
                    <div style="bottom: 25px; position: absolute;">
                        <span class="text-body-secondary me-2">Availiable</span>
                        <span class="card_body_value">13 products</span>
                    </div>
                </div>

            </div>
        </a>
    </div>
</div>
<div class="mt-3" style="display: flex; justify-content: center;">
    <div style="display: flex;" class="mx-5">
        <a routerLink="payment-methods" routerLinkActive="active" style="width: max-content; ">
            <div class="card card_with_shadow" style="height: 150px; width: 370px;">

                <div class="card-body">
                    <div style="padding-left: 30px;">
                        <span class="card-title name_card">Payment methods</span>
                    </div>
                    <p class="card-text my-3">
                    <div style="bottom: 25px; position: absolute;">
                        <span class="text-body-secondary me-2">Card</span>
                        <span class="card_body_value">****-****-****-4252</span>
                    </div>
                </div>

            </div>
        </a>
    </div>
    <div>
        <a routerLink="balance" routerLinkActive="active">
            <div class="card card_with_shadow" style="height: 150px; width: 370px;">

                <div class="card-body">
                    <div style="padding-left: 30px;">
                        <span class="card-title name_card">My Balance</span>
                    </div>
                    <p class="card-text my-3">
                    <div style="bottom: 25px; position: absolute;">
                        <span class="text-body-secondary me-2">Balance</span>
                        <span class="card_body_value">{{user.balance!= null? user.balance: 0}} $</span>
                    </div>
                </div>

            </div>
        </a>
    </div>
</div>
